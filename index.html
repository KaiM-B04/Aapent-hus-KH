<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Åpent Hus</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <hero>
      <img class="jl-logo" src="images/jobloop-logo-white (1).png" />
      <h1>Velkommen til Åpent Hus!</h1>
      <div class="placeholder">
        <img class="kh-logo" src="images/kodehode.png" />
        <p class="kh-bergen">Kodehode<br />Bergen</p>
      </div>
    </hero>
    <!-- Her kan du begynne å redigere!
    Du kan bytte ut img med alle bildene som ligger i images ved å endre alt etter "images/" -->
    <main class="bg-img">
      <section class="container">
        <h2 class="name">Ditt Navn Her</h2>
        <div class="img-box">
          <img
            src="images/profil-3.jpg"
            alt="image of person"
            class="pro-pic"
          />
        </div>
        <div class="info">
          <!-- Her kan du legge inn så mye informasjon som du selv måtte ønske. -->
          <ul>
            <li>Telefon:</li>
            <li>Sted:</li>
            <li>Epost:</li>
          </ul>
          <p class="some">Sosiale Media, eller linker til hjemmesider</p>
        </div>
      </section>
    </main>
  </body>
</html>
